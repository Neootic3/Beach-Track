<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N2EJ8MQ84N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());  
    gtag('config', 'G-N2EJ8MQ84N');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beach Surf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Moroccan Beach Weather</h1>
    <p>Live weather for your favorite beaches</p>
  </header>

  <main id="beachContainer" class="beach-container" aria-live="polite" aria-label="List of beach weather cards">
    <!-- City cards will be inserted here by script.js -->
  </main>

  <!-- Popup -->
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="popupBeachName" tabindex="-1">
    <div class="popup-content">
      <button id="closePopup" class="close" aria-label="Close popup">&times;</button>
      <h2 id="popupBeachName"></h2>
      <img id="popupIcon" class="weather-icon" alt="" style="width:64px; height:64px; margin-bottom: 0.5rem;" />
      <p id="popupWeather"></p>
      <p id="popupWind"></p>
      <p id="popupHumidity"></p>
      <p id="popupWaveHeight"></p>
      <p id="popupWaveSpeed"></p>
      <p id="popupTideLevel"></p>
      <p id="popupVerdict"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
