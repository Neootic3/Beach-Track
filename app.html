<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moroccan Beach Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moroccan Beach Weather</h1>
        <p>Live weather for your favorite beaches</p>
    </header>

    <main id="beachContainer" class="beach-container"></main>

    <!-- Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2 id="popupBeachName"></h2>
            <p id="popupWeather"></p>
            <p id="popupWind"></p>
            <p id="popupVerdict"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
