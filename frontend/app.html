<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="app_icon.png" type="image/png"
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surf Beach — Cities & Beaches</title>

  <!-- Weather Icons (font) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"/>

  <!-- Your main styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Surf Beach — Moroccan Coasts</h1>
      <p>Live weather, UV, and wave estimates for beaches grouped by city.</p>
    </div>
  </header>

  <main id="content">
    <section id="citiesContainer" class="cities-container" aria-live="polite"></section>
  </main>

  <!-- Popup (beach details) -->
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="popupBeachName" tabindex="-1">
    <div class="popup-content" role="document">
      <button id="closePopup" class="close" aria-label="Close popup">&times;</button>
      <h2 id="popupBeachName"></h2>
      <div class="popup-top">
        <i id="popupIcon" class="wi weather-icon-large" aria-hidden="true"></i>
        <div class="popup-summary">
          <p id="popupWeather"></p>
          <p id="popupWind"></p>
          <p id="popupHumidity"></p>
        </div>
      </div>

      <div class="popup-extra">
        <p id="popupUV">UV Index: <em>—</em></p>
        <p id="popupWave">Wave: <em>—</em></p>
        <p id="popupTide">Tide: <em>—</em></p>
        <p id="popupVerdict" class="verdict"></p>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
