<html lang="en">
<head>

  <meta name="keywords" content="Morocco beaches, Martil weather, Capo Negro weather, Moroccan wind speed, Moroccan beach forecast, Morocco surf conditions" />
  <meta name="author" content="Beach Weather" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
body {
  margin: 0;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at center, #a3cef1 0%, #ffffff 85%);
  color: #003e7e;
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

header {
  padding: 3rem 1rem 2rem;
  background: linear-gradient(90deg, #00b4d8, #0077b6);
  color: white;
  font-weight: 700;
  font-size: 2.8rem;
  letter-spacing: 1.5px;
  user-select: none;
  box-shadow: 0 5px 15px rgba(0, 116, 182, 0.3);
}

.hero {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem 4rem;
  max-width: 700px;
  margin: 0 auto;
}

.hero svg {
  width: 180px;
  height: 180px;
  margin-bottom: 1.25rem;
  filter: drop-shadow(0 0 3px rgba(0, 116, 182, 0.4));
}

.hero p {
  font-size: 1.25rem;
  line-height: 1.5;
  max-width: 580px;
  color: #005f8a;
  margin: 0 0 2rem;
  user-select: text;
}

.btn {
  display: inline-block;
  padding: 1rem 2.5rem;
  background: white;
  color: #0077b6;
  font-size: 1.3rem;
  font-weight: 700;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 6px 15px rgba(0, 119, 182, 0.25);
  transition: background 0.3s ease, transform 0.25s ease, box-shadow 0.3s ease;
  user-select: none;
}

.btn:hover,
.btn:focus {
  background: #caf0f8;
  box-shadow: 0 8px 25px rgba(0, 119, 182, 0.4);
  transform: scale(1.05);
  outline: none;
}

.data-section {
  background: rgba(255 255 255 / 0.18);
  margin: 3rem auto 2rem;
  border-radius: 14px;
  padding: 2.5rem 1.5rem;
  max-width: 720px;
  color: #003e7e;
  box-shadow: 0 0 25px rgba(0, 119, 182, 0.15);
}

.data-section h2 {
  margin-bottom: 1.5rem;
  font-weight: 700;
  font-size: 1.8rem;
}

.stats-row {
  display: flex;
  justify-content: space-around;
  margin-bottom: 2.5rem;
  flex-wrap: wrap;
  gap: 1rem;
}

.stat-card {
  background: rgba(255 255 255 / 0.3);
  border-radius: 12px;
  padding: 1.2rem 1.75rem;
  width: 150px;
  box-shadow: 0 0 15px rgba(0, 116, 182, 0.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  user-select: text;
}

.stat-card h3 {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 600;
  color: #005f8a;
}

.stat-card p {
  font-size: 2rem;
  font-weight: 700;
  margin-top: 0.3rem;
  color: #0077b6;
}

.chart-container {
  position: relative;
  width: 100%;
  max-width: 680px;
  margin: 0 auto 3rem;
  box-shadow: 0 0 25px rgba(0, 119, 182, 0.15);
  border-radius: 14px;
  background: rgba(255 255 255 / 0.3);
  padding: 1rem;
}

/* Footer */
footer {
  padding: 1.2rem;
  background: rgba(0, 116, 182, 0.12);
  font-size: 1rem;
  color: #004a75;
  user-select: none;
}

/* Responsive tweaks */
@media (max-width: 600px) {
  header {
    font-size: 2rem;
    padding: 2.5rem 1rem 1.5rem;
  }
  .hero p {
    font-size: 1.1rem;
    max-width: 90vw;
  }
  .btn {
    font-size: 1.1rem;
    padding: 0.85rem 2rem;
  }
  .stat-card {
    width: 120px;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>Moroccan Beach Weather</h1>
  </header>

  <div class="hero">
    <!-- Simple SVG Beach Icon -->
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="32" fill="#FFD93B"/>
      <path d="M0 50h64v14H0z" fill="#00B4D8"/>
      <path d="M12 50c4-10 12-16 20-16s16 6 20 16H12z" fill="#90E0EF"/>
      <path d="M24 34l4-8 4 8H24z" fill="#FF6B6B"/>
    </svg>
    <p>Get live weather, wind speed, and direction for Morocco’s top beaches. Plan your swim, surf, or seaside walk with confidence!</p>
    <a href="app.html" class="btn">Start Tracking</a>
  </div>

  <!-- New Data Collected Section -->
  <section class="data-section" aria-label="Data Collected statistics and charts">
    <h2>Data Collected</h2>
    <div class="stats-row" role="list">
      <div class="stat-card" role="listitem">
        <h3>Total Beaches Tracked</h3>
        <p id="totalBeaches">9</p>
      </div>
      <div class="stat-card" role="listitem">
        <h3>Avg Wind Speed (m/s)</h3>
        <p id="avgWindSpeed">5.6</p>
      </div>
      <div class="stat-card" role="listitem">
        <h3>Avg Humidity (%)</h3>
        <p id="avgHumidity">67</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="weatherChart" aria-label="Weather data chart showing wind speed and humidity over the past week" role="img"></canvas>
    </div>
  </section>

  <footer>
    &copy; 2025 Beach Surf. All Rights Reserved.
  </footer>

  <script>
    // Chart.js combined chart: wind speed, humidity
    const ctx = document.getElementById('weatherChart').getContext('2d');
const weatherChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    datasets: [
      {
        label: 'Wind Speed (m/s)',
        data: [5.2, 4.8, 5.6, 6.1, 5.9, 6.4, 5.7],
        borderColor: '#003e7e',
        backgroundColor: 'rgba(0, 62, 126, 0.3)',
        fill: true,
        tension: 0.3,
        yAxisID: 'y',
        pointRadius: 4,
        pointHoverRadius: 6,
      },
      {
        label: 'Humidity (%)',
        data: [65, 63, 68, 70, 66, 69, 68],
        borderColor: 'rgba(135,206,250, 0.9)',
        backgroundColor: 'rgba(135,206,250, 0.3)',
        fill: true,
        tension: 0.3,
        yAxisID: 'y1',
        pointRadius: 4,
        pointHoverRadius: 6,
      }
    ]
  },
  options: {
    responsive: true,
    interaction: {
      mode: 'nearest',
      intersect: false
    },
    plugins: {
      legend: {
        labels: { color: '#003e7e', font: { size: 14 } }
      },
      tooltip: {
        enabled: true,
        titleColor: '#003e7e',
        bodyColor: '#003e7e',
        backgroundColor: '#e0f0ff',
        borderColor: '#003e7e',
        borderWidth: 1,
      }
    },
    scales: {
      y: {
        type: 'linear',
        position: 'left',
        ticks: { color: '#003e7e', font: { size: 12 } },
        title: { display: true, text: 'Wind Speed (m/s)', color: '#003e7e' },
        beginAtZero: true,
        max: 10
      },
      y1: {
        type: 'linear',
        position: 'right',
        ticks: { color: '#003e7e', font: { size: 12 } },
        grid: { drawOnChartArea: false },
        title: { display: true, text: 'Humidity (%)', color: '#003e7e' },
        beginAtZero: true,
        max: 100
      },
      x: {
        ticks: { color: '#003e7e', font: { size: 12 } }
      }
    }
  }
});
  </script>
</body>
</html>
